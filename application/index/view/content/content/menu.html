<div class="row">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            目录轮播图配置
        </h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class=" col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">{$menu.strName}图片</h3>
                        <button type="button" onclick="window.location.href = '/index/content.content/menuPic?tid={$tid}'" class="btn btn-primary">添加图片</button>
                        <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tr>
                                <th>标题</th>
                                <th>副标题</th>
                                <th>连接地址</th>
                                <th>图片地址</th>
                                <th>操作</th>
                            </tr>
                            {volist name="pics" id="data"}
                            <tr>
                                <td>{$data['title']}</td>
                                <td>{$data['title2']}</td>
                                <td>{$data['url']}</td>
                                <td>{$data['path']}</td>
                                <td><button  type="button" onclick="updatepic({$data['id']})" class="btn btn-primary btn-xs">编辑</button>&nbsp;&nbsp;
                                    <button  type="button" onclick="delpic({$data['id']})" class="btn btn-danger btn-xs">删除</button></td>
                            </tr>
                            {/volist}
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
</div>

<script>
    function updatepic(e){
        window.location.href = '/index/content.content/menuPic?id='+e;
    }

    function delpic(id){
        var msg = "您真的确定要删除吗？\n\n请确认！";
        if (confirm(msg)==true){
            $.ajax({
                url:'/index/content.content/delete_menu_pic',
                method:'post',
                dataType:'json',
                data:{
                    id:id
                },
                success: function(data){
                    alert(data.msg);
                    window.location.reload();
                }
            });
        }else{
            return false;
        }
    }
</script>
