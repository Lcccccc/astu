<script>
    window.onload = function(){
        var nowpage = 1;
        getpicturelist(nowpage);
    };

    function getpicturelist(e){
        $.ajax({
            url: "/index/content.content/get_picture_list",
            type:'post',
            data:{
                page:e,
                num:10,
                tid:$("#tid").val()
            },
            success: function(ret){
                $("#list_table tr").not(':eq(0)').empty();
                var tr_str = '';
                for( var i in ret.picture_list){
                    tr_str += '<tr>';
                    tr_str += ("<td>"+ret.picture_list[i].intSortID+"</td>");
                    tr_str += ("<td>"+ret.picture_list[i].strName+"</td>");
                    tr_str += ("<td>"+ret.picture_list[i].typeName+"</td>");
                    tr_str += ("<td>"+ret.picture_list[i].datCreateTime+"</td>");
                    tr_str += ("<td><button type=\"button\" onclick=\"updatepicture("+ret.picture_list[i].id+")\" class=\"btn btn-primary btn-xs\">编辑</button>" +
                    "&nbsp;&nbsp;"+"<button type=\"button\" onclick=\"del_picture("+ret.picture_list[i].id+")\" class=\"btn btn-danger btn-xs\">删除</button></td>");
                    tr_str += '</tr>';
                }
                $("#list_table").append(tr_str);
                changepage('page_info',ret.page,ret.total_page,ret.total_num,'getpicturelist');
            }
        });
    }

    function changepage(page_div,page,total_page,total_num,func){
        $("#"+page_div).html('');
        page=parseInt(page);
        if(total_page<=5){
            var page_str = "<li onclick=\""+func+"(1)\"><a>&laquo;</a></li>";
            page_str += "<li onclick=\""+func+"("+(page-1)+")\"><a>上一页</a></li>";
            for(var i=1;i<=total_page;i++){
                if(page == i){
                    page_str += "<li class='active' onclick=\""+func+"("+i+")\"><a>"+i+"</a></li>"
                }else{
                    page_str += "<li onclick=\""+func+"("+i+")\"><a>"+i+"</a></li>"
                }
            }
            page_str += "<li onclick=\""+func+"("+(page+1)+")\"><a>下一页</a></li>";
            page_str += "<li onclick=\""+func+"("+total_page+")\"><a>&raquo;</a></li>";
        }else{
            if(page<=3){
                var page_str = "<li onclick=\""+func+"(1)\"><a>&laquo;</a></li>";
//                page_str += "<li onclick=\""+func+"("+(page-1)+")\"><a>上一页</a></li>";
                for(var i=1;i<=5;i++){
                    if(page == i){
                        page_str += "<li class='active' onclick=\""+func+"("+i+")\"><a>"+i+"</a></li>"
                    }else{
                        page_str += "<li onclick=\""+func+"("+i+")\"><a>"+i+"</a></li>"
                    }
                }
//                page_str += "<li onclick=\""+func+"("+(page+1)+")\"><a>下一页</a></li>";
                page_str += "<li onclick=\""+func+"("+total_page+")\"><a>&raquo;</a></li>";
            }else if(page>3 && page<= total_page-2){
                var page_str = "<li onclick=\""+func+"(1)\"><a>&laquo;</a></li>";
                for(var i=page-2;i<=(page+2);i++){
                    if(page == i){
                        page_str += "<li class='active' onclick=\""+func+"("+i+")\"><a>"+i+"</a></li>"
                    }else{
                        page_str += "<li onclick=\""+func+"("+i+")\"><a>"+i+"</a></li>"
                    }
                }
                page_str += "<li onclick=\""+func+"("+total_page+")\"><a>&raquo;</a></li>";
            }else{
                var page_str = "<li onclick=\""+func+"(1)\"><a>&laquo;</a></li>";
                for(var i=total_page-4;i<=total_page;i++){
                    if(page == i){
                        page_str += "<li class='active' onclick=\""+func+"("+i+")\"><a>"+i+"</a></li>"
                    }else{
                        page_str += "<li onclick=\""+func+"("+i+")\"><a>"+i+"</a></li>"
                    }
                }
                page_str += "<li onclick=\""+func+"("+total_page+")\"><a>&raquo;</a></li>";
            }
        }
        $("#"+page_div).append(page_str);
    }

    function updatepicture(e){
        window.location.href = '/index/content.content/picturedetail?id='+e;
    }

    function del_picture(id){
        var msg = "您真的确定要删除图片吗？\n\n请确认！";
        if (confirm(msg)==true){
            $.ajax({
                url:'/index/content.content/delete_picture',
                method:'post',
                dataType:'json',
                data:{
                    id:id
                },
                success: function(data){
                    alert(data.msg);
                    window.location.reload();
                }
            });
        }else{
            return false;
        }
    }
