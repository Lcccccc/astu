<section class="content">
    <div class="box-header">
        <button type="button" onclick="window.location.href='/index/content.content/contentDetail?id={$tid}'" class="btn btn-primary">返回</button>
    </div>
    <div class="row">
        <div class=" col-xs-12">
            <div class="box box-primary">
                <form id="article_menu" role="form" action="update_picture" enctype="multipart/form-data" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label>图片主标题</label>
                            <input type="text" class="form-control" placeholder="" id="strName" name="strName" value="{$picture['strName']}">
                        </div>
                        <div class="form-group">
                            <label>图片副标题</label>
                            <input type="text" class="form-control" placeholder="" id="strTitle" name="strTitle" value="{$picture['strTitle']}">
                        </div>
                        <div class="form-group">
                            <label>图片描述</label>
                            <textarea id="editor1" name="strDescription" rows="10" cols="80">{$picture['strDescription']}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">图片路径</label>
                            <label class="form-control" id="strImgThumb">{$picture['strImgThumb']}</label>
                            <label>
                                <a href="javascript:;" class="file">选择文件(建议图片大小1920*1024)
                                    <input class="form-control"  type="file" name="strImgThumb" onchange="changeimg(this,'strImgThumb')">
                                </a>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">缩略图</label>
                            <label class="form-control" id="strImgSmall">{$picture['strImgSmall']}</label>
                            <label>
                                <a href="javascript:;" class="file">选择文件(建议图片大小360*175)
                                    <input class="form-control"  type="file" name="strImgSmall" onchange="changeimg(this,'strImgSmall')">
                                </a>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">大图</label>
                            <label class="form-control" id="strImgBig">{$picture['strImgBig']}</label>
                            <label>
                                <a href="javascript:;" class="file">选择文件(建议图片大小1920*1024)
                                    <input class="form-control"  type="file" name="strImgBig" onchange="changeimg(this,'strImgBig')">
                                </a>
                            </label>
                        </div>

                        <div class="form-group">
                            <label>排序</label>
                            <input type="text" class="form-control" placeholder="" id="intSortID" name="intSortID" value="{$picture['intSortID']}">
                        </div>
                        <div class="form-group">
                            <label>发布时间:</label>

                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" value="{$picture['datCreateTime']}" name="datCreateTime" class="form-control pull-right" id="datepicker">
                            </div>
                            <!-- /.input group -->
                        </div>
                        <input type="text"  name="id"  value="{$picture['id']}" hidden="true">
                        <input type="text"  name="tid"  value="{$tid}" hidden="true">
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <!--<button type="button" onclick="update_article()" class="btn btn-primary">保存</button>-->
                    </div>
                </form>

<script>

//        format: 'yyyy-mm-dd',

        timepicker:true
    })

    //编辑图片
    $(".img-responsive").css('width','500px');
    function changeimg(e,div){
        var a = (e.files[0]);
        $("#"+div).text(a.name);
    }
    function getObjectURL(file)
    {
        var url = null ;
        if (window.createObjectURL!=undefined)
        { // basic
            url = window.createObjectURL(file) ;
        }
        else if (window.URL!=undefined)
        {
            // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        }
        else if (window.webkitURL!=undefined) {
            // webkit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    }
</script>
